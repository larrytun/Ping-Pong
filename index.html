<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="header">
      </div>
      <form id="pingPongForm">
        <h1>Let's play!</h1>
        <h2>Rules:</h2>
        <p>Ping Pong will count up to your number with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "Ping"</li>
          <li>Numbers divisible by 5 become "Pong"</li>
          <li>Numbers divisible by 15 become "Ping-Pong"</li>
        </ol>
        <div class="form-group">
          <label for="number">Enter your number here: </label>
          <input id="number" class="formcontrol" type="text" required>
          <button class = "btn btn-secondary">Ping-Pong!</button>
        </div>

      </form>
    </div>
  </body>
</html>
